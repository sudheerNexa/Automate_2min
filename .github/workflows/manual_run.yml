name: Remote Triggered Script

on: 
  workflow_dispatch: # Allows Power Automate to trigger it

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Extra safety to ensure it can save files
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Python code
        run: python main.py

      - name: Save and Commit Output File
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output.txt
          git commit -m "Automated update: log timestamp" || echo "No changes to commit"
          git push
